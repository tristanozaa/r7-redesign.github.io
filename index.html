<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script>document.documentElement.classList.add('js')</script>
        <title>R7 Redesign by @tristanozaa</title>
    </head>
<body class="text-white overflow-hidden flex flex-row scroll-smooth">
    <div id="main" class="relative overflow-y-auto w-full h-screen overflow-x-hidden snap-y snap-mandatory"> 
        <section id="home" class="relative h-screen bg-[url('img/front.jpeg')] bg-center bg-cover grid snap-center">
        </section>
        <section id="eng" class="bg-[#000000] relative h-screen snap-center grid">
            <img  id="engine" alt="engine" class="object-cover w-4/5 h-3/5 self-center right-0 absolute" src="img/engine.webp">
            <h1 id="quote" class="font-bold text-8xl w-1/2" >Semakin di depan dengan Yamaha!</h1>
            <h1 id="cc" class="font-bold text-8xl">689cc, 2 silinder.</h1>
        </section>
        
        <section data-aos="fade-up"id="features" class="bg-[#161617] h-screen w-screen relative grid grid-cols-3 gap-7 snap-center px-48 py-28">
            <div class="animasi rounded-3xl bg-[url('img/speedometer.webp')] hover:scale-105 duration-150 ease-in-out col-span-2 bg-center bg-cover grid items-center"><h1 class="font-bold text-5xl text-center">Speedometer</h1></div>
            <div class="rounded-3xl bg-[url('img/rw.webp')] hover:scale-105 duration-150 ease-in-out bg-center bg-cover grid items-center"><h1 class="font-bold text-5xl text-center self-center">Rear<br> Wheel</h1></div>
            <div class="rounded-3xl bg-[url('img/design.webp')] hover:scale-105 duration-150 ease-in-out row-span-2 bg-center bg-cover grid items-center"><h1 class="font-bold text-5xl text-center">Sleek<br> Design</h1></div>
            <div class="rounded-3xl bg-[url('img/steering.webp')] hover:scale-105 duration-150 ease-in-out col-span-2 bg-center bg-cover grid items-center"><h1 class="font-bold text-5xl text-center">Steering</h1></div>
            <div class="rounded-3xl bg-[url('img/fw.webp')] hover:scale-105 duration-150 ease-in-out col-span-2 bg-center bg-cover grid items-center"><h1 class="font-bold text-5xl text-center">Front<br> Wheel</h1></div>
        </section>

        <footer class="bg-[#000000] relative h-1/2 snap-center pt-24 px-48 ">
            <a class="flex flex-row" href="https://github.com/tristanozaa"><img src="img/github.ico" alt="github logo" class="w-12 h-12"><h1 class="ml-5 text-4xl font-bold">GitHub</h1></a>
        </footer>
        
    </div>
    <nav class="fixed bg-transparent w-screen h-24 inline text-2xl">
        <div><a href="https://github.com/tristanozaa" aria-label="go to developer's github"><img id="navimg" alt="developer's logo" class="h-full m-2 hover:scale-105 duration-150 ease-in-out" src="img/nav.png"></a></div>
        <div class="float-right flex">
        <a href="#home" id="h" class="p-10  hover:scale-150 duration-150 ease-in-out">Home</a>
        <a href="#engine" id="e" class="p-10 hover:scale-150 duration-150 ease-in-out">Engine</a>
        <a href="#features" id="f" class="p-10 pr-20 mt hover:scale-150 duration-150 ease-in-out">Features</a>
        </div>
    </nav>

    <script>
        document.querySelector('#e').addEventListener('click', function(event) {
          event.preventDefault();
          document.querySelector('#engine').scrollIntoView({ behavior: 'smooth' });
        });
      </script>
          <script>
            document.querySelector('#h').addEventListener('click', function(event) {
              event.preventDefault();
              document.querySelector('#home').scrollIntoView({ behavior: 'smooth' });
            });
          </script>
              <script>
                document.querySelector('#f').addEventListener('click', function(event) {
                  event.preventDefault();
                  document.querySelector('#features').scrollIntoView({ behavior: 'smooth' });
                });
              </script>
</body>
</html>
